{% extends 'store/base.html' %}
{% load static %}


{% block content %}
{% if display %}
<h4 class="text-danger">NO PRODUCT YET</h4>
{% endif %}



<div class="row">
    {% for item in items %}
    <div class="col-10 col-sm-6 col-md-4 col-lg-3 g-5">
        <div class="card p-2">
            <img src="{{item.product.image.url}}" class="card-img-top" alt="..." width="300px" height="250px">
            <div class="card-body">
                <h5 class="card-title "><p class="text-uppercase">{{p.name}}</p></h5>
                <div class="d-flex justify-content-evenly text-nowrap g-4 py-3">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a href="{% url 'increase' order_id=item.order_id product_id=item.product_id %}" role="button" class="btn btn-success">+</a>
                        <a href="{% url 'decrease' order_id=item.order_id product_id=item.product_id %}" role="button" class="btn btn-dark text-light">-</a>
                        <span class="lead mx-3">Qty:</span>
                        <span class="lead">{{item.quantity}}</span>
                      </div>
                     
                    
                </div>
                <div class="d-flex justify-content-evenly">
                    <div class="text-lg"><p class="lead">Price: {{item.product.price}}$</p></div>
                    <div class="text-lg"><p class="lead">Total Price: {{item.total}}$</p></div>
                    
            </div>
            <a href="{% url 'delete' id=item.id %}" role="button" class="btn btn-sm btn-outline-danger mx-auto">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}

{% endblock %}
