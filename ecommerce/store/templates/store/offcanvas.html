{% block content %}
<section class="boot">
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">Toggle top offcanvas</button>

    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
    <div class="offcanvas-header">
        <h5 id="offcanvasTopLabel">Offcanvas top</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        ...
    </div>
    </div>
</section>
{% endblock %}

<div class="container">
    <form method="POST">
      <h1>REGISTER</h1>
      {% csrf_token %}
      {% for field in register_form %}
        <label class="style" for="{{ field.auto_id }}">{{ field.label }}</label>
        {% if "Password" in field.label %}
          <input type="password" name="{{ field.name }}" id="{{ field.auto_id }}">
        {% else %}
          <input type="text" name="{{ field.name }}" id="{{ field.auto_id }}">
        {% endif %}
      {% endfor %}
      <button class="btn" type="submit">Register</button>
    </form>
    
    
 <p class="text-center">Already have an account? <a href="{% url 'login' %}">Sign In</a>.</p>
</div>
